<div class="container contact-container">
  <h2 class="text-center mb-4">Get in Touch</h2>

  <form #contactForm="ngForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name"
            [(ngModel)]="contact.name"
            required
            #name="ngModel"
          >
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          Name is required
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
            [(ngModel)]="contact.email"
            required
            email
            #email="ngModel"
          >
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-chat-square-text"></i>
        </span>
        <input
          type="text"
          class="form-control"
          id="subject"
          name="subject"
          placeholder="Subject"
          [(ngModel)]="contact.subject"
          required
          #subject="ngModel"
        >
      </div>
      <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="text-danger">
        Subject is required
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-pencil"></i>
        </span>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          placeholder="Your Message"
          [(ngModel)]="contact.message"
          required
          #message="ngModel"
        ></textarea>
      </div>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-danger">
        Message is required
      </div>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!contactForm.valid"
      >
        <i class="bi bi-send me-2"></i>Send Message
      </button>
    </div>
  </form>
</div>
